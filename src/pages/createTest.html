<form id="createTest" class="jumbotron">
	<h3>Create a Test</h3>
	<p>A test must have at least 10 questions.</p>
    <div class="group">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Name of Test</label>
    </div>
    <div class="group">
      <input type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Time Allowed</label>
    </div>
		<button class="btn btn-success" ng-click="next()">Next</button>
</form>
