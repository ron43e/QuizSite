<form id="adminTests" name="adminTests" action="">
<div class="topDiv">
		<h3 class="center">Tests</h3>
		<button class="btn btn-success" ng-click="addTest()"><i class="glyphicon glyphicon-plus"></i> Add Test</button>
</div>
<div style="clear: both;">

</div>
	<table>
		<tr>
			<th class="name">Test name</th>
			<th class="time">Length</th>
			<th class="pass">Passing Grade</th>
			<th class="tdn">Edit</th>
			<th class="tdn">Delete</th>
		</tr>
		<tr ng-repeat="test in tests">
			<td>{{test.name}}</td>
			<td>{{test.minutes_allowed}}</td>
			<td>{{test.passing_grade}}</td>
			<td><span class="glyphicon glyphicon-edit" ng-click="editTest($index)" aria-hidden="true"></span></td>
			<td><span class="glyphicon glyphicon-trash" ng-click="deleteTest($index)" aria-hidden="true"></span></td>
		</tr>
	</table>
</form>
